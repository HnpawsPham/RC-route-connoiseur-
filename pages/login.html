<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="../style/etc.css">
    <link rel="stylesheet" href="../style/login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <!-- return home -->
    <span id="return-home" class="material-symbols-outlined">home</span>

    <!-- main form -->
    <form id="form" action="">
        <label for="password">Password: &ensp;</label>
        <input id="password" type="password" placeholder="12345@!">

        <label for="email">Email: &ensp;</label>
        <input id="email" type="email" placeholder="person@gmail.com">
        <a href="./signup.html">Don't have an account?</a><br>

        <input type="submit" value="Login">
    </form>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src="../js/user/login.js"></script>
</body>
</html>
